      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }

</head>
<body>

  <script>

      "–¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä –∫—Ä–∞—Å–∏–≤–µ–µ –ø—Ä–æ—Å—Ç–æ —Å–≤–æ–∏–º –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ–º.",
      "–¢—ã ‚Äî –º–æ—ë —Å—á–∞—Å—Ç—å–µ –∏ –º–æ–π —Å–º—ã—Å–ª."

    const photos = [

    let index = 0;

    let musicStarted = false;

    function typeText(element, text, speed = 30) {

        }, 300);

        // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
        typeText(messageEl, compliments[index]);

        const finalText = `üíå
–ú–æ—è –ª—é–±–∏–º–∞—è,

(–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ç–≤–æ—ë –ª—é–±–æ–≤–Ω–æ–µ –ø–∏—Å—å–º–æ. –ü—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤—å –µ–≥–æ —Å—é–¥–∞.)

–¢—ã ‚Äî –≤—Å—ë, —á—Ç–æ –º–Ω–µ –Ω—É–∂–Ω–æ, –∏ –¥–∞–∂–µ –±–æ–ª—å—à–µ. –°–ø–∞—Å–∏–±–æ –∑–∞ –∫–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç –≤–º–µ—Å—Ç–µ.

–õ—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ. ‚ù§Ô∏è`;

        photoEl.style.display = "none";

    // –ü–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
